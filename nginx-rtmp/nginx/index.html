//to serve the video stream on the web we need this html file. 
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Live Streaming</title>
      <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <video id="player" class="video-js vjs-default-skin" height="360" width="640" controls autoplay muted>
        <source src="http://localhost:8080/hls/my-video.m3u8" type="application/x-mpegURL" />
    </video>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
      videojs('#player');
    </script>
  </body>
</html>
